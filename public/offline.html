<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#09090d" />
  <title>Offline - TRUTH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: #0f0f14;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .offline-container {
      max-width: 500px;
      padding: 40px;
      background-color: #1a1a23;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      border: 2px solid #ff6b6b;
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff6b6b;
    }
    
    p {
      font-size: 16px;
      color: #999999;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    
    .retry-btn {
      background-color: #ff6b6b;
      color: #09090d;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-btn:hover {
      background-color: #ffffff;
      transform: translateY(-2px);
    }
    
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
    }
    
    .tips {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #333;
      font-size: 14px;
      color: #666;
    }
    
    .tips ul {
      list-style: none;
      margin-top: 10px;
    }
    
    .tips li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      TRUTH needs an active connection to analyze content.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <strong>Quick tips:</strong>
      <ul>
        <li>âœ“ Check your WiFi or mobile data</li>
        <li>âœ“ Try moving to a better signal area</li>
        <li>âœ“ Restart your router if needed</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
